<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Site - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="home.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="pricing.html">Pricing</a> |
    <a href="services.html">Services</a> |
    <a href="contact.html">Contact</a>
  </nav>
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>
  <section>
    <img src="https://images.unsplash.com/photo-1520962917960-eb999cfff43e?w=700" alt="contact">
    <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?w=700" alt="get in touch">
    <form>
      <label for="name">Name:</label>
      <input id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Health Site</p>
  </footer>
</body>
</html>
